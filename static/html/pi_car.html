<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="doudou">
    <meta name="description" content="用代码、文字、图像记录新事物、新思想、新生活">
    <title>Pi_Car</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <div>
        <span>蜂鸣器：</span>
        <a class="button" href="#" id="shanghaitan">shanghaitan</a>
        <br>
        <span>运动：</span>
        <a class="button" href="#" id="forword">Forword</a>
        <a class="button" href="#" id="backword">Backword</a>
        <a class="button" href="#" id="left">Left</a>
        <a class="button" href="#" id="right">Right</a>
        <a class="button" href="#" id="stop">Stop</a>
        <br>
        <span>避障监视：</span>
        <a class="button" href="#" id="ultrasonic">ultrasonic</a>
        <a class="button" href="#" id="webcam_on">webcam_on</a>
        <a class="button" href="#" id="webcam_off">webcam_off</a>
        <a class="button" href="#" id="init_ultrasonic_camera">init_ultrasonic_camera</a>
        <a class="button" href="#" id="ultrasonic_ccw">ultrasonic_ccw</a>
        <a class="button" href="#" id="ultrasonic_cw">ultrasonic_cw</a>
        <a class="button" href="#" id="camera_hccw">camera_hccw</a>
        <a class="button" href="#" id="camera_hcw">camera_hcw</a>
        <a class="button" href="#" id="camera_vccw">camera_vccw</a>
        <a class="button" href="#" id="camera_vcw">camera_vcw</a>
        <a class="button" href="#" id="camera_walk">camera_walk</a>
        <br>
        <span>机械臂：</span>
        <a class="button" href="#" id="servo3">servo3</a>
        <a class="button" href="#" id="servo4">servo4</a>
        <a class="button" href="#" id="servo5">servo5</a>
        <a class="button" href="#" id="arm1cw">arm1cw</a>
        <a class="button" href="#" id="arm2cw">arm2cw</a>
        <a class="button" href="#" id="arm3cw">arm3cw</a>
        <a class="button" href="#" id="servo6">servo6</a>
        <a class="button" href="#" id="init_arms">init_arms</a>
        <a class="button" href="#" id="close_arms">close_arms</a>
        <br>
        <a class="button" href="#" id="state">state</a>
    </div>
    <img href="#" id="streamimage" src="http://192.168.2.107:8080/?action=stream" alt="webcam">
    <pre id="log" style="max-height: 50rem; overflow-y: scroll;"></pre>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/func.js"></script>
    <script src="/static/js/router.js"></script>
</body>
</html>
